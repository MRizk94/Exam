<html lang="ar" dir="rtl">
<head>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Beiruti' , sans-serif;
        }
        
        :root {
            --primary: #4a6bdf;
            --primary-dark: #3a5bc7;
            --secondary: #ff6b6b;
            --accent: #6a11cb;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --gray: #95a5a6;
            --light-gray: #e9ecef;
        }
        
        body {
            background: linear-gradient(to right, white, #e1f5fe);  
            color: #333;
            line-height: 1.2;
            padding: 20px;
            min-height: 100vh;
            font-size:20px;
            font-weight:bold;
            -webkit-user-select: none; /* منع تحديد النص في المتصفحات التي تعتمد على WebKit */
            -moz-user-select: none; /* منع تحديد النص في فايرفوكس */
                    -ms-user-select: none; /* منع تحديد النص في إنترنت إكسبلورر */
                    -user-select: none; /* منع تحديد النص في المتصفحات الأخرى */
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
        }
        
        header {
            background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            border-bottom: 5px solid var(--secondary);
            position: relative;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header-icon {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 2rem;
            color: white;
            opacity: 0.8;
        }
        
        .section-info {
            background-color: #e3f2fd;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .section-infoo {
            background-color: #e3f2fd;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: var(--primary);
            border-bottom: 5px solid var(--secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 1px;
            border-radius: 15px;


        }
        
        .question-container {
            padding: 30px;
            min-height: 400px;
        }
        
        .question {
            background: white;
            padding: 25px;
            margin-top: 2.5px;
            margin-bottom: 2.5px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            border-right: 5px solid var(--primary);
            transition: all 0.3s ease;
        }
        
        .question.unanswered {
            border-right: 5px solid var(--danger);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        
        .question h3 {
            color: var(--dark);
            margin-bottom: 2.5px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .question-number {
            background: var(--primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .question-image {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            margin: 2.5px 0;
            display: none;
        }
        
        .question-image img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        
        .image-caption {
            margin: 2.5px 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 2.5px;
        }
        
        .option {
            padding: 15px;
            background-color: #f0f4ff;
            border: 2px solid #d5deff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            position: relative;
        }
        
        .option:hover {
            background-color: #e0e8ff;
            border-color: var(--primary);
            transform: translateY(-3px);
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .option-icon {
            position: absolute;
            left: 15px;
            font-size: 1.2rem;
        }
        
        .option.correct .option-icon {
            color: #28a745;
        }
        
        .option.incorrect .option-icon {
            color: #dc3545;
        }
        
        .option-letter {
            background: var(--gray);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0;
        }
        
        .option.correct .option-letter {
            background: #28a745;
        }
        
        .option.incorrect .option-letter {
            background: #dc3545;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }
        
        #prev-btn {
            background-color: var(--gray);
            color: white;
        }
        
        #prev-btn:hover {
            background-color: #7f8c8d;
            transform: translateX(-5px);
        }
        
        #next-btn {
            background-color: var(--primary);
            color: white;
        }
        
        #next-btn:hover {
            background-color: var(--primary-dark);
            transform: translateX(5px);
        }
        
        #submit-btn {
            background-color: var(--success);
            color: white;
            display: none;
        }
        
        #submit-btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        
        .progress-container {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--dark);
            font-weight: 500;
        }
        
        .progress-bar {
            height: 12px;
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .result {
            display: none;
            padding: 40px;
            text-align: center;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            border-radius: 20px;
            margin: 20px;
        }
        
        .result h2 {
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .score {
            font-size: 4rem;
            color: var(--primary);
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .score-text {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: var(--dark);
            font-weight: 600;
        }
        
        .detailed-result {
            margin-top: 40px;
            text-align: right;
        }
        
        .detailed-result h3 {
            color: var(--dark);
            margin-bottom: 25px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .section-result {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            font-weight: bold;
            color: var(--dark);
            font-size: 1.2rem;
        }
        
        .section-score {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.3rem;
            background: #f0f4ff;
            padding: 8px 20px;
            border-radius: 20px;
        }
        
        .section-result.excellent .section-score {
            background: #e8f5e9;
            color: var(--success);
        }
        
        .section-result.good .section-score {
            background: #fff8e1;
            color: var(--warning);
        }
        
        .section-result.weak .section-score {
            background: #ffebee;
            color: var(--danger);
        }
        
.timer {
    position: fixed;
    top: 20px;
    left: 20px;
    background: white;
    padding: 15px;
    border-radius: 50%;

}

        
        @media (max-width: 768px) {

                font-size: 0.9rem;
            }section-info
            
            .option-letter {
                margin-right: 20px;
            }
        }
    </style>
</head>

        // حالة التطبيق
        let currentSection = 0;
        let currentQuestion = 0;
        let userAnswers = {};
        let totalQuestions = 0;
        let timeLeft = 45 * 60; // 45 دقيقة بالثواني
        let timerInterval;

        // تهيئة التطبيق
        function initApp() {
            // حساب إجمالي عدد الأسئلة
            totalQuestions = sections.reduce((total, section) => total + section.questions.length, 0);
            
            // تحديث شريط التقدم
            updateProgressBar();
            
            // إضافة مستمعي الأحداث
            document.getElementById('prev-btn').addEventListener('click', goToPrevQuestion);
            document.getElementById('next-btn').addEventListener('click', goToNextQuestion);
            document.getElementById('submit-btn').addEventListener('click', showResults);
            
            // بدء المؤقت
            startTimer();
            
            // عرض السؤال الأول
            displayCurrentQuestion();
            
            // تحديث حالة الأزرار
            updateButtons();
        }

        // بدء المؤقت
        function startTimer() {
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                    alert("انتهى وقت الاختبار! سيتم عرض نتائجك الآن.");
                }
            }, 1000);
        }
        
        // تحديث عرض المؤقت
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            // تغيير لون المؤقت عندما يقل الوقت عن 5 دقائق
            if (timeLeft < 300) {
                document.getElementById('timer').style.color = 'var(--danger)';
                document.getElementById('timer').style.borderColor = 'var(--danger)';
            }
        }

        // عرض السؤال الحالي
        function displayCurrentQuestion() {
            const question = sections[currentSection].questions[currentQuestion];
            const questionEl = document.getElementById('question');
            
            let optionsHtml = '';
            const optionLetters = ['أ', 'ب', 'ج', 'د', 'ه'];
            
            question.options.forEach((option, optionIndex) => {
                const isSelected = userAnswers[currentSection] && userAnswers[currentSection][currentQuestion] === option;
                const isCorrect = option === question.correct;
                let optionClass = '';
                let iconHtml = '';
                
                if (isSelected) {
                    optionClass = isCorrect ? 'correct' : 'incorrect';
                    iconHtml = isCorrect ? 
                        '<i class="fas fa-check-circle option-icon"></i>' : 
                        '<i class="fas fa-times-circle option-icon"></i>';
                }
                
                optionsHtml += `
                    <div class="option ${optionClass}" data-option="${option}">
                        ${iconHtml}
                        <div class="option-letter">${optionLetters[optionIndex]}</div>
                        ${option}
                    </div>
                `;
            });
            
            // بناء محتوى السؤال مع الصورة إذا كانت موجودة
            let questionContent = `
                <h3><span class="question-number">${currentQuestion + 1}</span> ${question.text}</h3>
            `;
            
            // إضافة الصورة إذا كانت موجودة
            if (question.imageUrl) {
                questionContent += `
                    <div class="question-image" style="display: block;">
                        <img id="question-img" src="${question.imageUrl}" alt="صورة السؤال">
                    </div>
                `;
            }
            
            questionContent += `
                <div class="options">
                    ${optionsHtml}
                </div>
            `;
            
            questionEl.innerHTML = questionContent;
            
            // إضافة مستمعي الأحداث للخيارات
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', handleOptionClick);
            });
            
            // تحديث معلومات القسم
            document.getElementById('section-text').textContent = 
                `القسم : ${sections[currentSection].title} | السؤال ${currentQuestion + 1} من ${sections[currentSection].questions.length}`;
            
            // إزالة تأثير السؤال غير المجاب
            questionEl.classList.remove('unanswered');
        }

        // التعامل مع النقر على خيار
        function handleOptionClick(e) {
            const selectedOption = e.target.closest('.option').getAttribute('data-option');
            const question = sections[currentSection].questions[currentQuestion];
            
            // إذا كان السؤال قد تمت الإجابة عليه مسبقاً، لا تفعل شيئاً
            if (userAnswers[currentSection] && userAnswers[currentSection][currentQuestion]) {
                return;
            }
            
            // حفظ الإجابة
            if (!userAnswers[currentSection]) userAnswers[currentSection] = {};
            userAnswers[currentSection][currentQuestion] = selectedOption;
            
            // تحديث المظهر
            document.querySelectorAll('.option').forEach(opt => {
                const optValue = opt.getAttribute('data-option');
                opt.classList.remove('correct', 'incorrect');
                
                // إضافة أيقونة لكل خيار
                let iconHtml = '';
                if (optValue === question.correct) {
                    opt.classList.add('correct');
                    iconHtml = '<i class="fas fa-check-circle option-icon"></i>';
                } else if (optValue === selectedOption && selectedOption !== question.correct) {
                    opt.classList.add('incorrect');
                    iconHtml = '<i class="fas fa-times-circle option-icon"></i>';
                }
                
                // إضافة الأيقونة إذا كانت موجودة
                if (iconHtml) {
                    opt.insertAdjacentHTML('afterbegin', iconHtml);
                }
                
                // تعطيل جميع الخيارات بعد الاختيار
                opt.classList.add('disabled');
                opt.style.cursor = 'not-allowed';
            });
            
            // تحديث التقدم
            updateProgressBar();
        }

        // الانتقال إلى السؤال التالي
        function goToNextQuestion() {
            // التحقق مما إذا كان السؤال الحالي قد تمت الإجابة عليه
            if (!userAnswers[currentSection] || !userAnswers[currentSection][currentQuestion]) {
                // إذا لم يتم الإجابة، عرض تحذير
                const questionEl = document.getElementById('question');
                questionEl.classList.add('unanswered');
                
                // التمرير إلى السؤال لإظهار التحذير
                questionEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }
            
            // التحقق من وجود سؤال تالي في القسم الحالي
            if (currentQuestion < sections[currentSection].questions.length - 1) {
                currentQuestion++;
            } 
            // التحقق من وجود قسم تالي
            else if (currentSection < sections.length - 1) {
                currentSection++;
                currentQuestion = 0;
            }
            
            // عرض السؤال الحالي
            displayCurrentQuestion();
            
            // تحديث حالة الأزرار
            updateButtons();
        }

        // الانتقال إلى السؤال السابق
        function goToPrevQuestion() {
            // التحقق من وجود سؤال سابق في القسم الحالي
            if (currentQuestion > 0) {
                currentQuestion--;
            } 
            // التحقق من وجود قسم سابق
            else if (currentSection > 0) {
                currentSection--;
                currentQuestion = sections[currentSection].questions.length - 1;
            }
            
            // عرض السؤال الحالي
            displayCurrentQuestion();
            
            // تحديث حالة الأزرار
            updateButtons();
        }

        // تحديث حالة الأزرار
        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            
            // تحديد ما إذا كنا في البداية أو النهاية
            const isFirst = currentSection === 0 && currentQuestion === 0;
            const isLast = currentSection === sections.length - 1 && 
                          currentQuestion === sections[currentSection].questions.length - 1;
            
            prevBtn.style.display = isFirst ? 'none' : 'block';
            nextBtn.style.display = isLast ? 'none' : 'block';
            submitBtn.style.display = isLast ? 'block' : 'none';
        }

        // تحديث شريط التقدم
        function updateProgressBar() {
            let answeredQuestions = 0;
            
            for (const section in userAnswers) {
                answeredQuestions += Object.keys(userAnswers[section]).length;
            }
            
            const progressPercent = (answeredQuestions / totalQuestions) * 100;
            document.getElementById('progress').style.width = `${progressPercent}%`;
            document.getElementById('progress-text').textContent = `التقدم : ${Math.round(progressPercent)}%`;
            document.getElementById('answered-questions').textContent = `${answeredQuestions}/${totalQuestions} إجابة`;
        }

        // عرض النتائج
        function showResults() {
            // إيقاف المؤقت
            clearInterval(timerInterval);
            
            let totalScore = 0;
            const sectionResults = [];
            
            // حساب النتائج
            sections.forEach((section, sectionIndex) => {
                let sectionScore = 0;
                
                if (userAnswers[sectionIndex]) {
                    section.questions.forEach((question, questionIndex) => {
                        if (userAnswers[sectionIndex][questionIndex] !== undefined && 
                            userAnswers[sectionIndex][questionIndex] === question.correct) {
                            sectionScore++;
                            totalScore++;
                        }
                    });
                }
                
                // تحديد فئة الأداء لهذا القسم
                let performanceClass = '';
                const sectionPercentage = (sectionScore / section.questions.length) * 100;
                
                if (sectionPercentage >= 80) {
                    performanceClass = 'excellent';
                } else if (sectionPercentage >= 60) {
                    performanceClass = 'good';
                } else {
                    performanceClass = 'weak';
                }
                
                sectionResults.push({
                    title: section.title,
                    score: sectionScore,
                    total: section.questions.length,
                    performance: performanceClass
                });
            });
            
            // عرض النتيجة الإجمالية
            document.getElementById('total-score').textContent = `${totalScore}/${totalQuestions}`;
            
            let scoreText = '';
            const percentage = (totalScore / totalQuestions) * 100;
            
            if (percentage >= 80) {
                scoreText = 'ممتاز! مستوى رائع';
            } else if (percentage >= 60) {
                scoreText = 'جيد جداً';
            } else if (percentage >= 50) {
                scoreText = 'مستوى متوسط';
            } else {
                scoreText = 'تحتاج إلى مزيد من التعلم';
            }
            
            document.getElementById('score-text').textContent = scoreText;
            
            // عرض نتائج الأقسام
            const sectionResultsContainer = document.getElementById('section-results');
            sectionResultsContainer.innerHTML = '';
            
            sectionResults.forEach(section => {
                const sectionEl = document.createElement('div');
                sectionEl.className = `section-result ${section.performance}`;
                sectionEl.innerHTML = `
                    <div class="section-title">${section.title}</div>
                    <div class="section-score">${section.score}/${section.total}</div>
                `;
                sectionResultsContainer.appendChild(sectionEl);
            });
            
            // إخفاء الأسئلة وإظهار النتائج
            document.querySelector('.section-info').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            // التمرير إلى الأعلى
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // تهيئة التطبيق عند تحميل الصفحة
        window.onload = initApp;
